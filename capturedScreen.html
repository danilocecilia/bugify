<!DOCTYPE html>
<html>
  <head>
    <title>Captured Screenshot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      #canvas-container {
        position: relative;
        max-width: 100%;
        max-height: 80vh;
        overflow: auto;
      }
      #captured-image {
        display: none;
      }
      #drawing-canvas {
        border: 1px solid #000;
        max-width: 100%;
        max-height: 100%;
      }
      #controls {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Captured Screenshot</h1>
    <div id="controls">
      <button id="activate-drawing">Activate Drawing</button>
      <button id="activate-arrow">Draw Arrow</button>
      <button id="activate-text">Add Text</button>
      <button id="undo">Undo</button>
      <input type="color" id="color-picker" value="#ff0000" />
    </div>
    <div id="canvas-container">
      <img id="captured-image" src="" alt="Captured Screenshot" />
      <canvas id="drawing-canvas"></canvas>
    </div>
    <script src="capturedScreen.js"></script>
  </body>
</html>
